<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <div class="back">
    <div class="svg1">
      <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
            <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
            <stop stop-color="#53FFEE" offset="99.94%" />
          </linearGradient>
        </defs>
        <ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd"
          opacity=".5" />
      </svg>
    </div>
    <div class="svg2">
      <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
            <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
            <stop stop-color="#53FFEE" offset="99.94%" />
          </linearGradient>
        </defs>
        <ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488"
          fill-rule="evenodd" opacity=".25" />
      </svg>
    </div>
  </div>
  <div class="card">
    <div class="svg3"></div>
    <div class="circ">
      <div class="circle">
        <div class="pic"></div>
      </div>
    </div>
    <div class="text">

      <div class="info">
        <span> Victor Crest </span>
        26 <br>
        <span> London </span>
      </div>
      <div class="progress">
        <div class="st">
          80K
          <span> Followers </span>
        </div>
        <div class="st">
          803K
          <span> Likes </span>

        </div>
        <div class="st">

          1.4K
          <span> Photos </span>


        </div>

      </div>
    </div>



  </div>
</body>

</html>
